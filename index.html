---
title: Index
layout: default
---

{% for post in site.posts %}
			<div id="posts">
				<div class="post_line">
					<a href="{{ site.url }}{{ post.url }}">
						<span class="date">{{ post.date | date_to_string }}</span>
						<span class="title">{{ post.title }}</span>
						{% if post.description %}
						<span class="descr">{{ post.description }}</span>
						{% endif %}
					</a>
				</div>
			</div>
{% endfor %}
