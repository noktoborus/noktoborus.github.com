---
title: Index
layout: default
---

<div id="body_start">
	<span>Posts: {{ site.posts | size }}</span>
	<ul class="posts">
		{% for post in site.posts %}
		<li>
			<span class="date">{{ post.date | date_to_string }}</span>
			<a href="{{ post.url }}">{{ post.title }}</a>
		</li>
		{% endfor %}
	</ul>
</div>

<a href="/atom.xml">rss</a>
