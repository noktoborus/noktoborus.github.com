<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>~*: {{ page.title }}</title>
		<style>
			body {
				background: #07000f;
				color: yellow;
			}
			#body {
				width: 90%;
				padding-top: 10px;
				padding-bottom: 10px;
				padding-left: 5px;
				padding-right: 5px;
				margin: 0 auto;
				background: #000c12;
			}	
			#body_foot {
				height: 10px;
			}
			#posts {
				border-bottom: 1px solid #000000;
			}
			#posts .post_line .date {
				font-size: 10px;
				color: #003f9d;
			}
			#posts .post_line a {
				border-left: 1px solid #000000;
				padding-left: 7px;
				text-decoration: none;
				font-size: 14px;
				color: #d69e26;
				background: #000f17;
				width: 99%;
				display: block;
			}
			#posts .post_line a:hover {
				color: #ffffff;
				background: #002b42;
			}
			#posts .post_line a:active {
				color: #ffce00;
			}
			#foot {
				margin: 0 auto;
				text-align: center;
			}
			#foot a {
				font-size: 12px;
				text-decoration: none;
				color: #2f435f; 
			}
		</style>
	</head>
	<body>
		<div id="head">
		</div>
		<div id="body" class="body">
		{{ content }}
		</div>
		<div id="foot">
			<a href="/atom.xml">rss</a>
		</div>
	</body>
</html>
