			#head, #body, #foot {
				position: relative;
				width: 95%;
				margin: 0 auto;
				border: 1px solid #1b160a;
				border-bottom: 0px;
				overflow: hidden;
			}
			#head, #foot {
				text-align: center;
			}
			#head a, #foot a {
				display: block;
				text-align: center;
				text-decoration: none;
			}
			#head a {
				color: #aeb9cf;
				font-size: 20px;
				border: 1px solid #29291a;
				height: 33px;
				position: relative;
				top: -16px;
			}
			#head a:hover {
				border: 1px solid gray;

			}
			#foot a {
				color: #2f435f;

			}
			#head {

			}
			#head_text {

			#body {
				padding-top: 10px;

				padding-left: 5px;

				background: #302e2b;

			}	
			#foot {

			}
			#posts {
			}
			#posts .post_line .date {
				font-size: 10px;
				padding-left: 7px;
				color: #527b91;
				font-weight: bold;
				display: block;
			}
			#posts .post_line a {
				border-left: 1px solid #000000;
				text-decoration: none;
				font-size: 14px;
				display: block;
			}
			#posts .post_line a:hover .title {
				color: #ffffff;
				background: #002b42;
			}
			#posts .post_line a:hover .descr {
				color: #d69e26;
				background: #003654;
			}
			#posts .post_line a .title {
				display: block;
				color: #d69e26;
				background: #000f17;
				padding-left: 7px;
			}
			#posts .post_line a .descr {
				display: block;
				background: #001d2c;
				color: #a55c19;
				padding-left: 14px;
			}
			#posts .post_line a:active {
				color: #ffce00;
			}

			}
